
<div style="text-align: center;line-height: 10px;">
    <img src="../assets/psg.png" alt="psg logo" width="50px" height="50px">
    <h5>Presidential Security Group</h5>
    <p>Visitor's Management System Report</p>
</div>

  <div *ngFor="let role of array">
    <h5>{{role[0].dept_to_visit}}</h5>
  
      <div >

        <table>
           
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Company</th>
                <th>Person to Visit</th>
                <th>Type</th>
                <th>Date of Visit</th>
                <th>Purpose</th>
            </tr>
            <tr *ngFor="let r of role; let i = index">
                <td>{{i+1}}</td>
                <td>{{r.name | titlecase}}</td>
                <td>{{r.company}}</td>
                <td>{{r.person_to_visit}}</td>
                <td>{{r.type}}</td>
                <td>{{r.visit_date}}</td>
                <td>{{r.purpose}}</td>
            </tr>
            
        </table>
        <br>

    </div>
</div>
